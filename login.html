<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title> Login </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<!--<link rel='stylesheet' href='https://fonts.gstatic.com/s/oxygen/v14/2sDcZG1Wl4LcnbuCNWgzZmW5O7w.woff2)'>-->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./loginStyle.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>

<!-- partial:index.partial.html -->
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <!--<h1>M</h1><span>Pen <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>-->
</div>
<!--<div class="rerun"><a href="">Rerun Pen</a></div>-->
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="login"method="post" class="Form-login"onsubmit="return validar();">
      <div class="input-container">
        <input type="email" id="usuario" />
        <label for="Usuario">Correo de usuario</label  > 
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="contraseña" />
        <label for="Contraseña">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Ir</span></button><!--darle acceso a sesión -->
      </div>
      <div class="footer"><a href="#">¿Olvidaste tu contraseña?</a></div> <!--Enlace con la sig. página un nuevo formulario para reestablecer contraseña-->
    </form>
  </div>

  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Registro
      <div class="close"></div>
    </h1>
    <form action="registro"method="post" class="Form-login"onsubmit="return validarRegistro();">
      <div class="input-container">
        <input type="email" id="usuarioRegistro" />
        <label for="Usuario">Correo  de Usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="contraseñaRegistro" />
        <label for="Contraseña">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="repetirContraseña" />
        <label for="Repetir contraseña">Repetir contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Siguiente</span></button>
      </div>
    </form>
  </div>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./loginScript.js"></script>

  

</body>
</html>
