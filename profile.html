<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Creep-toMonedas | Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="shortcut icon" href="images/assets/img/logo.png" />
</head>
<body>
    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Preferencias de Perfil</h4>
        
        <div class="d-flex align-items-start py-3 border-bottom" > <!--<img src="/images/assets/img/Eduardo.png" class="img" alt="">!-->
            <div class="pl-sm-4 pl-3" id="display_image"> <b>Foto de perfil</b>
                <p>Tu imagen de perfil debe de ser menor a 1MB.</p> 
                <input type="file" id="image_input" accept="image/jpg, image/png">
            </div>
        </div>
        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6"> <label for="nombre">Nombre</label> <input type="text" class="bg-light form-control" placeholder="Steve"> </div>
                <div class="col-md-6 pt-md-0 pt-3"> <label for="apellido">Apellido</label> <input type="text" class="bg-light form-control" placeholder="Smith"> </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6"> <label for="nombreUsusario">Nombre de usuario</label> <input type="text" class="bg-light form-control" placeholder="Steve"> </div>
                <div class="col-md-6"> <label for="email">Correo electrónico</label> <input type="text" class="bg-light form-control" placeholder="steve_@email.com"> </div>


            </div>
            <div class="row py-2">
                <div class="col-md-6"> <label for="pais">País</label> <select name="country" id="country" class="bg-light">
                        <option value="mexico" selected>México</option>
                        <option value="argentina">Argendina</option>
                        <option value="colombia">Colombia</option>
                        <option value="chile">Chile</option>
                    </select> </div>
                </div>
            </div>
            <div class="py-3 pb-4 border-bottom"> <button class="btn border button btn-outline-primary-2" id="guardar">Guardar</button> <button class="btn border button">Cancelar</button> </div>
            <div class="d-sm-flex align-items-center pt-3" id="deactivate">
                <div> <b>Eliminar mi cuenta</b>
                    <p>Todos tus datos serán eliminados.</p>
                </div>
                <div class="ml-auto"> <button class="btn btn-danger">Eliminar</button> </div>
            </div>
        </div>
    </div>


    <script src="/js/profileupload.js"></script>
</body>
</html>
